<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>What's Cooking?</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      />
      <link rel="stylesheet" href="./styles.css" />
   </head>
   <body>
      <header class="header">
         <h1 class="main-title">What's Cooking?</h1>
         <!-- Search -->
         <section class="search">
            <select name="cuisines" id="cuisines">
               <option value="">Select a Cuisine</option>
            </select>
            <select name="category" id="category">
               <option value="">Select a Category</option>
            </select>
            <input type="search" name="ingredient-search" id="ingredient-search" placeholder="Search by ingredient" size="25">
         </section>
         <!-- --------- -->
      </header>
      <main>
         <!-- Welcome Section -->
         <section class="welcome">
            <div class="message">
               <p>What's Cooking?</p>
               <p>Good food, that's what!</p>
               <p>
                  View recipes by cuisine or food category and click on a recipe
                  card to see preparation details. Looking for something new?
                  Try the Featured Recipe!
               </p>
               <p>Enjoy!</p>
            </div>
            <div class="featured">Featured Recipe</div>
         </section>
         <!-- --------------- -->

         <!-- Recipe Section -->
         <section class="recipe-section">
            <h1 class="selection-heading"></h1>
            <div class="recipe-container"></div>
         </section>
         <!-- ---------------- -->

         <!-- Recipe Details Section -->
         <section class="recipe-details-section">
            <div class="recipe-details-container card">
               <div class="recipe-details-title"></div>
               <div class="recipe-details-image"></div>
               <div class="recipe-details-ingredients"></div>
               <div class="recipe-details-directions"></div>
               <div class="recipe-details-resources"></div>
            </div>
         </section>
         <!-- ---------------------- -->

         <!-- Scripts -->
         <script src="./utilities.js"></script>
         <script src="./index.js"></script>
         <!-- ------- -->
      </main>
   </body>
</html>
